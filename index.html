<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>

<body class="root">
    <header class="header">
      <img src="./images/mesto_logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">

      <section class="title">
        <img src="./images/Avatar.png" alt="Изображение профиля" class="title__image">
        <div class="title__titles">
          <div class="title__name-wrapper">
            <h1 class="title__name">Жак-Ив Кусто</h1>
            <button type="button" class="title__name-edit"></button>
          </div>
          <p class="title__description">Исследователь океана</p>
        </div>
        <button class="title__button" type="button"></button>
      </section>

      <section class="places">
          <ul class="places__grid">
            <li class="place">
              <img src="./images/grid-1.jpg" alt="Карачаевск" class="place__image">
              <div class="place__info">
                <h2 class="place__name">
                  Карачаевск
                </h2>
                <button class="place__like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/grid-2.jpg" alt="Гора Эльбрус" class="place__image">
              <div class="place__info">
                <h2 class="place__name">
                  Гора Эльбрус
                </h2>
                <button class="place__like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/grid-3.jpg" alt="Домбай" class="place__image">
              <div class="place__info">
                <h2 class="place__name">
                  Домбай
                </h2>
                <button class="place__like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/grid-1.jpg" alt="Карачаево-Черкессия" class="place__image">
              <div class="place__info">
                <h2 class="place__name">
                  Карачаево-Черкессия
                </h2>
                <button class="place__like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/grid-2.jpg" alt="Карачаевск" class="place__image">
              <div class="place__info">
                <h2 class="place__name">
                  Карачаевск
                </h2>
                <button class="place__like" type="button"></button>
              </div>
            </li>
            <li class="place">
              <img src="./images/grid-3.jpg" alt="Карачаевск" class="place__image">
              <div class="place__info">
                <h2 class="place__name">
                  Карачаевск
                </h2>
                <button class="place__like" type="button"></button>
              </div>
            </li>
          </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <div class="popup">
      <form name="profile-edit" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type="text" class="popup__input popup__input_type_name">
        <input name="description" type="text" class="popup__input popup__input_type_description">
        <button class="popup__submit-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="reset"></button>
      </form>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
