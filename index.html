<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место Россия</title>
  </head>

  <body class="root">
    <header class="header">
      <img
        src="./images/mesto_logo.svg"
        alt="Место Россия"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="title">
        <img
          src="./images/Avatar.png"
          alt="Изображение профиля"
          class="title__image"
        />
        <div class="title__titles">
          <div class="title__name-wrapper">
            <h1 class="title__name">Жак-Ив Кусто</h1>
            <button type="button" class="title__name-edit"></button>
          </div>
          <p class="title__description">Исследователь океана</p>
        </div>
        <button class="title__button" type="button"></button>
      </section>

      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <div class="popups"></div>

    <template id="popup-template">
      <div class="popup popup_form">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile-edit" class="popup__form">
            <input type="text" class="popup__input popup__first-input" />
            <input type="text" class="popup__input popup__second-input" />
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </template>

    <template id="image-popup-template">
      <div class="popup popup_image">
        <figure class="popup__image-container">
          <img class="popup__image" />
          <figcaption class="popup__image-caption"></figcaption>
          <button class="popup__close-button" type="button"></button>
        </figure>
      </div>
    </template>

    <template id="card-template">
      <li class="place">
        <img class="place__image" />
        <div class="place__info">
          <h2 class="place__name"></h2>
          <button class="place__like" type="button"></button>
          <button class="place__trash" type="button"></button>
        </div>
      </li>
    </template>

    <script src="js/script.js"></script>
  </body>
</html>
