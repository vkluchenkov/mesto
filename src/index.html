<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Место Россия</title>
  </head>

  <body class="root">
    <header class="header">
      <img src="<%=require('./images/mesto_logo.svg')%>" alt="Место Россия" class="header__logo" />
    </header>
    <main class="content">
      <section class="title">
        <img src="<%=require('./images/Avatar.png')%>" alt="Изображение профиля" class="title__image" />
        <div class="title__titles">
          <div class="title__name-wrapper">
            <h1 class="title__name">Жак-Ив Кусто</h1>
            <button type="button" class="title__name-edit"></button>
          </div>
          <p class="title__description">Исследователь океана</p>
        </div>
        <button class="title__button" type="button"></button>
      </section>

      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <div class="popup popup_form" id="edit_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="profile_form" class="popup__form" novalidate>
          <div class="popup__field-wrapper">
            <input
              type="text"
              class="popup__input"
              id="input-name"
              name="inputName"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <p class="popup__error input-name-error"></p>
          </div>
          <div class="popup__field-wrapper">
            <input
              type="text"
              class="popup__input"
              id="input-about"
              name="inputAbout"
              placeholder="Профессия"
              required
              minlength="2"
              maxlength="200"
            />
            <p class="popup__error input-about-error"></p>
          </div>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" id="submit-profile"></button>
      </div>
    </div>

    <div class="popup popup_form" id="add_place">
      <div class="popup__container">
        <h2 class="popup__title">Добавить место</h2>
        <form id="add_place_form" class="popup__form" novalidate>
          <div class="popup__field-wrapper">
            <input
              type="text"
              class="popup__input"
              id="place-name"
              name="placeName"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <p class="popup__error place-name-error"></p>
          </div>
          <div class="popup__field-wrapper">
            <input
              class="popup__input"
              id="place-link"
              name="placeLink"
              placeholder="Ссылка на картинку"
              type="url"
              required
            />
            <p class="popup__error place-link-error"></p>
          </div>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" id="submit-place"></button>
      </div>
    </div>

    <div class="popup popup_image" id="image_popup">
      <figure class="popup__image-container">
        <img class="popup__image" src="#" />
        <figcaption class="popup__image-caption"></figcaption>
        <button class="popup__close-button" type="button"></button>
      </figure>
    </div>

    <template id="card-template">
      <li class="place">
        <img class="place__image" />
        <div class="place__info">
          <h2 class="place__name"></h2>
          <button class="place__like" type="button"></button>
          <button class="place__trash" type="button"></button>
        </div>
      </li>
    </template>

    <!-- <script src="js/index.js" type="module"></script> -->
  </body>
</html>
